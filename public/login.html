<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIM Kart Takip â€” GiriÅŸ</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .login-form { display:flex; flex-direction:column; gap:14px; }
    .login-btn  { width:100%; padding:10px; font-size:14px; margin-top:4px; }
    .login-footer { text-align:center; margin-top:18px; font-size:12px; color:var(--text-muted); }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">
      <div class="login-logo-icon">ðŸ“¡</div>
      <h1>SIM Kart Takip</h1>
      <p>YÃ¶netim paneline hoÅŸ geldiniz</p>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label class="form-label">KullanÄ±cÄ± AdÄ±</label>
        <div class="input-icon-wrap">
          <span class="input-icon">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          </span>
          <input type="text" id="username" class="form-control" placeholder="KullanÄ±cÄ± adÄ±nÄ±z" autocomplete="username" required>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Åžifre</label>
        <div class="input-icon-wrap">
          <span class="input-icon">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          </span>
          <input type="password" id="password" class="form-control" placeholder="Åžifreniz" autocomplete="current-password" required>
        </div>
      </div>

      <div class="login-error" id="loginError"></div>

      <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
        GiriÅŸ Yap
      </button>
    </form>

    <div class="login-footer">SIM Kart Takip Sistemi Â© 2025</div>
  </div>

  <script>
    if (localStorage.getItem('simtrack_token')) window.location.href = '/';
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const errEl = document.getElementById('loginError');
      errEl.style.display = 'none';
      btn.disabled = true;
      btn.innerHTML = '<div class="spinner" style="width:15px;height:15px;border-width:2px"></div> GiriÅŸ yapÄ±lÄ±yor...';
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: document.getElementById('username').value, password: document.getElementById('password').value })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'GiriÅŸ baÅŸarÄ±sÄ±z.');
        localStorage.setItem('simtrack_token', data.token);
        localStorage.setItem('simtrack_user', JSON.stringify(data.user));
        window.location.href = '/';
      } catch (err) {
        errEl.textContent = err.message;
        errEl.style.display = 'block';
        btn.disabled = false;
        btn.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg> GiriÅŸ Yap';
      }
    });
  </script>
</body>
</html>
